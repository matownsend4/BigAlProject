<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Vendor Account</title>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="icon" type="image/x-icon" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body onload="getVendorAccounts()">
          <!-- Navigation-->
          <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#" onclick=" window.location.href = '../index.html';">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
            </div>
        </nav>
<!-- Create Account-->
        <section class="page-section bg-light" id="CreateAccVendor">
        <div class ="signup">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Create Vendor Account</h2>
                    <h3 class="section-subheading text-muted">Create an account to purchase a booth for the upcoming event.</h3>

                    <form id = "AddVendor"  style="border:3px solid #ccc" onsubmit = "return false"; method = "POST">
                        <div class="container">
                            <label for="VendorFName"><b>First Name</b></label>
                            <input type="text" placeholder="Enter First Name" id="VendorFName" required>

                            <label for="VendorLName"><b>Last Name</b></label>
                            <input type="text" placeholder="Enter Last Name" id="VendorLName" required>

                            <label for="VendorEmail"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" id="VendorEmail" required>

                            <label for="VendorPhone"><b>Phone Number</b></label>
                            <input type="text" placeholder="Enter Phone Number" id="VendorPhone" required>
                        
                            <label for="VendorPassword"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" id="VendorPassword" required>

                            <label for="BusinessName"><b>Business Name</b></label>
                            <input type="text" placeholder="Enter Business Name" id="BusinessName" required>

                            <label for="BusinessDescription"><b>Business Description</b></label>
                            <input type="text" placeholder="Enter Description" id="BusinessDescription" required>

                            <label for="BusinessType"><b>Choose a Business Type:</b></label>
                            <select id="BusinessType">
                            <option  name="BusinessType" value="food/beverage">Food/Beverage</option>
                            <option  name="BusinessType" value="attire">Attire</option>
                            <option  name="BusinessType" value="arts/crafts">Arts/Crafts</option>
                            <option  name="BusinessType" value="services">Services</option>
                            <option  name="BusinessType" value="miscellaneous">Miscellaneous</option>
                            </select>
                          </div>
                            <label>
                              <!-- <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                            </label> -->
                            <div class="container signin">
                              <p>Already have an account? <a href="#services" onclick=" window.location.href = '../Logins/VendorLogin.html';">Log In</a>.</p>
                            </div>
                            <div class="clearfix">
                              <button class="login-button" type="button" class="cancelbtn" onclick=" window.location.href = '../index.html';">Cancel</button>
                              <input type="submit" class="login-button" class="signupbtn" onclick = "postVendorAccount()" value="Sign Up"/>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
