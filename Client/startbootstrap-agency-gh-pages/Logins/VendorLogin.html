            <body>
            <div class="signup">
              <form onsubmit = "return false"; method="post">
                    <div class="container">

                      <label for="psw" id="vendorpswlabel"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" id="vendorpsw" required>
                  
                      <!-- <button class="login-button" type="submit" onclick=" window.location.href = '../index.html';">Login</button> -->

              </form> 
            </div>
          </body>
